<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        .message {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Estamos em Manutenção!</h1>
        <p>Nosso site está temporariamente fora do ar para manutenção. Pedimos desculpas por qualquer inconveniente e estaremos de volta em breve.</p>
        <p>Agradecemos pela sua paciência!</p>
    </div>
</body>
</html>
